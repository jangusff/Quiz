<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Classic Arcade Game Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <main role="main">

      <div class="col-1">
          
        <p class="scoreboard quiz-progress-indicator"></p>

        <div id="quiz-start" class="quiz-phase toggle__active">
          <h2 role="banner">Test your knowledge of the Golden Age of Video Games!</h2>
          <button class="btn-begin-quiz" type="submit">Begin Quiz</button>
        </div>

        <div id="quiz-in-progress" class="quiz-phase">
          <form class="get-user-answer" action="#">
            <fieldset>
            </fieldset>
          </form>
          
          <div class="answer-feedback">
          </div>
          <p class="scoreboard lower-score-display"></p>
          <div class="advance-to-next">
              <button class="btn-next" type="submit">NEXT</button>
          </div>
        </div>
        
        <div id="quiz-complete" class="quiz-phase">
          <p>Quiz Complete!</p>
          <p class="closing-message"></p>
          <button class="btn-quiz-restart" type="submit">Restart Quiz</button>
        </div>
     
      </div>
        
      <div class="col-2">
        <p class="scoreboard quiz-current-score"></p>
        <img class="current-image" src="" alt="" />
      </div>
             
              
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
    <script src="itembank.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
