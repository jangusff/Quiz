<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Classic Arcade Game Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <header>
    </header>

    <main role="main">

      <div class="col-1">
          
        <p class="quiz-progress-indicator"></p>

        <div class="quiz-dialog">

          <div id="quiz-start" class="quiz-phase toggle__active">
          
          <!-- <div class="narrow">JJJ</div>  -->

            <h2 role="banner">Test your knowledge of the Golden Age of Video Games!</h2>
          
            <button class="btn-begin-quiz" type="submit">Begin Quiz</button>
          </div>

          <div id="quiz-in-progress" class="quiz-phase">

            <form class="get-user-answer" action="#">
              <fieldset>
              </fieldset>
            </form>
            
            <div class="answer-feedback">
            </div>
            <p class="lower-score-display"></p>
            <div class="advance-to-next">
               <button class="btn-next" type="submit">NEXT</button>
            </div>
          </div>
        </div>

      </div>
        
      <div class="col-2">
        <p class="quiz-current-score"></p>
        <img class="current-image" src="" alt="" />
      </div>
             
      
      <div id="quiz-complete" class="quiz-phase">
        <p>Quiz Complete!</p>
        <p>*** other closing comments here ***</p>
        <button class="btn-quiz-restart" type="submit">Restart Quiz</button>
      </div>
      
        
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
    <script src="itembank.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
